  <text x="600" y="453" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Expert-Curated Home Organization Solutions</text>
  
  <!-- Bottom decoration -->
  <rect x="0" y="600" width="1200" height="30" fill="#5e6d50"/>
